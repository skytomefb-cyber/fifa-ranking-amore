  tr.silver td { background-color: #e0e0e0 !important; }                   /* Rank 11–50 */

// Tambahkan poin sesuai kategori
countries.forEach(c => {
  c.points = topCountries.includes(c.name) ? 3000 : 1500;
});

// Urutkan dari poin tertinggi ke terendah
countries.sort((a,b) => b.points - a.points);

// Render tabel + warna rank
const tableBody = document.querySelector("#rankingTable tbody");
function renderTable(filter="") {
  tableBody.innerHTML = "";
  countries.forEach((c,i) => {
    if(c.name.toLowerCase().includes(filter.toLowerCase())) {
      const row = document.createElement("tr");
      if(i < 10) row.classList.add("gold");
      else if(i < 50) row.classList.add("silver");
      else row.classList.add("blue");
      row.innerHTML = `<td>${i+1}</td><td>${c.flag} ${c.name}</td><td>${c.points}</td>`;
      tableBody.appendChild(row);
    }
  });
}
renderTable();

// Filter pencarian
document.getElementById("search").addEventListener("input", e => {
  renderTable(e.target.value);
});
